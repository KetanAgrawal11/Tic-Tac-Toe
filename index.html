            <button class="btn h-32 w-32 rounded-xl bg-[#ffffc7] text-[#b0413e] border-none text-7xl shadow-md shadow-slate-600"></button>

        <button id="reset" class="p-2 text-white text-xl bg-[#191913] rounded-xl w-24 mb-6" onclick="reset()">Reset</button>
